name: Gatsby CI/CD Pipeline
on:
push:
branches:
- main
jobs:
build:
runs-on: ubuntu-latest
steps:
- name: Checkout repository
uses: actions/checkout@v2
- name: Install Nodejs
uses: actions/setup-node@v2
with:
node-version: '18'
- name: Install dependencies
run: npm install --force
- name: Build Gatsby app
run: npm run build
